			<h1 id="tit">中国移动推出首个5G套餐，最贵248元？ 回复：消息不属实</h1>
			<iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=j08740t2fc0" allowFullScreen="true" width="500px" height="500px"></iframe>
			<p>5月22日，有报道称，中国移动推出首个5G套餐，此套餐出自浙江移动分公司，分为四档，最贵的达到了248元。这四档套餐中，218元、248元的套餐内都含有100GB的5G国内流量。对此，中国移动回复称，此消息不属实。新京报记者致电浙江移动客服，对方称，目前尚未推出5G套餐，有消息会通知到用户。</p>
